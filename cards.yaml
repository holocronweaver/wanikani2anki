radical:
  fields:
    - name: Characters
    - name: Meanings
    - name: Note
    - name: Level
  templates:
    - name: Meanings
      qfmt: |
        <div class="ja radical">
        <a href="http://tangorin.com/general/{{Characters}}">{{Characters}}</a>
        </div>
        <div class="radical-divider">Radical <b>Meaning</b></div>
      afmt: |
        {{FrontSide}}
        <div class="small">Meaning</div>
        <div class="meanings">{{Meanings}}</div>
        {{#Note}}
        <div class="small">Note</div>
        <div class="note">{{hint:Note}}</div>
        {{/Note}}
kanji:
  fields:
    - name: Characters
    - name: Meanings
    - name: Meaning Note
    - name: Onyomi
    - name: Kunyomi
    - name: Nanori
    - name: Reading Note
    - name: Level
  templates:
    - name: Meanings and Readings
      qfmt: |
        <div class="ja kanji"><a href="http://tangorin.com/kanji/{{Characters}}">{{Characters}}</a></div>
        <div class="kanji-divider">Kanji <b>Reading</b></div>
        {{type:Kunyomi}}
      afmt: |
        {{FrontSide}}
        <div class="small">Meanings</div>
        <div class="meanings">{{Meanings}}</div>
        {{#Meaning Note}}
        <div class="small">Meaning Note</div>
        <div class="note">{{hint:Meaning Note}}</div>
        {{/Meaning Note}}
        <div class="small">Readings</div>
        <div class="readings"><center><table>
        {{#Onyomi}}<tr><th>On'yomi</th><th>{{Onyomi}}</th></tr>{{/Onyomi}}
        {{#Kunyomi}}<tr><th>Kun'yomi</th><th>{{Kunyomi}}</th></tr>{{/Kunyomi}}
        {{#Nanori}}<tr><th>Nanori</th><th>{{Nanori}}</th></tr>{{/Nanori}}
        </table></center></div>
        {{#Reading Note}}
        <div class="small">Reading Note</div>
        <div class="note">{{hint:Reading Note}}</div>
        {{/Reading Note}}
vocabulary:
  fields:
    - name: Characters
    - name: Meanings
    - name: Meaning Note
    - name: Readings
    - name: Reading Note
    - name: Level
  templates:
    - name: Meanings and Readings
      qfmt: |
        <div class="ja vocabulary">
        <a href="http://tangorin.com/general/{{Characters}}">{{Characters}}</a>
        </div>
        <div class="kanji-divider">Vocabulary <b>Reading</b></div>
        {{type:Readings}}
      afmt: |
        {{FrontSide}}
        <div class="small">Meanings</div>
        <div class="meanings">{{Meanings}}</div>
        {{#Meaning Note}}
        <div class="small">Meaning Note</div>
        <div class="note">{{hint:Meaning Note}}</div>
        {{/Meaning Note}}
        <div class="small">Readings</div>
        <div class="readings">{{Readings}}</div>
        {{#Reading Note}}
        <div class="small">Reading Note</div>
        <div class="note">{{hint:Reading Note}}</div>
        {{/Reading Note}}
